<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Color Game</title>
    <link rel="reset" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>
      Pick your Shade 
      <br>
      <span id="rgbCode">RGB</span>
      <br>
      Pick and Play
    </h1>
    
    <div id="stripe">
      <button id="reset">Change Colors</button>
      <span id="message"></span>
      <button id="easyButton" onclick="myVar = setTimeout(myFunction, 3000)">Easy</button>
      <button id="hardButton" onclick="myVar = setTimeout(myFunction, 5000)">Hard</button>
      <button id="extraHardButton" onclick="myVar = setTimeout(myFunction, 10000)">Harder</button>
    </div>
      
    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    
    <script src="app.js" charset="utf-8"></script>
    
  </body>
</html>
